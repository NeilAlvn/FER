<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .top-bar {
      background: #1e90ff;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .admin-container {
      display: flex;
      height: calc(100vh - 50px);
    }
    .left-panel {
      width: 25%;
      border-right: 2px solid #ddd;
      padding: 10px;
      overflow-y: auto;
    }
    .right-panel {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .section {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
    }
    .video-box {
      border: 2px solid #000;
      height: 240px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fafafa;
      margin-bottom: 10px;
    }
    .timeline {
      height: 40px;
      border: 1px solid #000;
      position: relative;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .emotion-list {
      display: none;
      border: 1px solid #00f;
      padding: 5px;
      margin-top: 10px;
      background: #f0f8ff;
    }
    button {
      margin: 5px 5px 0 0;
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    #generateJson {
      border-color: #007bff;
      color: #007bff;
    }
    #saveEdits {
      border-color: #28a745;
      color: #28a745;
    }
    #undoSplit {
        border-color: #dc3545;
        color: #dc3545;
    }
    #videoPlayer{
        display: block;
        border: 2px solid #333;
        background: #000;
    }
    #videoTimeline {
        position: relative;
        cursor: pointer;
    }
    .timeline-marker {
        position: absolute;
        top: 0;
        width: 3px;
        height: 100%;
        background: red;
    }
    .user-header:hover {
        color: #0d6efd;
    }
    #videosTree a.active {
        font-weight: bold;
        color: #0d6efd;
    }
    .time-field {
      margin-bottom: 10px;
    }
    .time-field label {
      display: block;
      margin-bottom: 5px;
    }
    .time-field input {
      width: 100px;
      padding: 5px;
    }
    .question-summary {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Admin Panel</h2>
    <button id="logout">Logout</button>
  </div>

  <div class="admin-container">
    <!-- Left side: Video List -->
    <div class="left-panel">
      <button id="refreshVideos">Refresh Video List</button>
      <div id="videosTree"></div>
      <div id="videoList"></div>
      <div id="emotionList" class="emotion-list">
        <h4>Detected Emotions</h4>
        <ul id="emotions"></ul>
      </div>
    </div>
  
    <!-- Right side: Editor -->
    <div class="right-panel">
      <h2>Admin Editor</h2>

      <div class="section">
        <h3>Questions</h3>
        <div id="questionList"></div>
        <button id="addQuestion">Add Question</button>
      </div>

      <div class="section">
        <h3>Exam Summary</h3>
        <div class="question-summary">
          <p>Individual question timing is now enabled.</p>
          <p>Set the time limit for each question individually.</p>
          <p>The total exam time will be calculated automatically.</p>
        </div>
        <button id="saveAll">Save All Questions</button>
      </div>

      <div class="section">
        <h3>Edit Questions</h3>
        <div id="editor"></div>
      </div>

      <div id="videoEditor">
        <h3>Video Preview</h3>

        <video id="videoPlayer" width="600" controls></video>

        <div id="controls">
            <button id="playPause">▶ Play</button>
            <button id="markSplit">Split Segment</button>
            <button id="undoSplit">↩ Undo Last Split</button>
        </div>

        <div id="videoTimeline"
            style="position: relative;
            width: 600px;
            height: 30px;
            background: #eee;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;">
        <div id="timelineProgress"
            style="position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: rgba(0, 128, 255, 0.3);
            pointer-events: none;"></div>
        </div>

        <div style="margin-top: 15px;">
            <button id="generateJson">Generate JSON</button>
            <button id="saveEdits">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/js/admin.js"></script>
  <script type="module" src="/js/videoSegment.js"></script>
  <script type="module" src="/js/generateJson.js"></script>
  <script>
    // Temporary right-click handler for showing emotion list
    document.addEventListener("contextmenu", (e) => {
      if (e.target.tagName === "A" && e.target.href.endsWith(".mp4")) {
        e.preventDefault();
        const list = document.getElementById("emotionList");
        list.style.display = "block";
        list.style.top = e.pageY + "px";
        list.style.left = e.pageX + "px";
      }
    });

    document.getElementById('logout').onclick = async () => {
      await fetch('/logout', { method: 'POST' });
      location.href = '/login.html';
    };
  </script>
</body>
</html>
