<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Exam - Admin</title>
    <link rel="stylesheet" href="/style.css" />
    <style>
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1e90ff;
            color: white;
            padding: 10px 20px;
        }
        .logout-btn {
            background: #ff4d4d;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: #ff1a1a;
        }
    </style>
</head>
<body>
    <!-- Add a simple top bar -->
    <div class="top-bar">
        <h2>Admin Panel</h2>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <div class="admin-container">
        <div class="left-panel">
            <h3>Questions</h3>
            <div id="questionList"></div>
            <button id="addQuestion">Add Question</button>
            <hr />
            <label>Total Seconds For Exam: <input id="totalSeconds" type="number" min="1" /></label>
            <button id="saveAll">Save All</button>
            <hr />
            <button id="refreshVideos">Refresh Video List</button>
            <div id="videosTree"></div>
        </div>

        <div class="right-panel">
            <h2>Admin Editor</h2>
            <div id="editor"></div>
        </div>
    </div>
    
    <script src="/js/admin.js"></script>
    <script>
        // Logout functionality
        document.getElementById("logoutBtn").onclick = async () => {
            await fetch("/logout", { method: "POST" });
            window.location.href = "/login.html";
        };
    </script>
</body>
</html>
