<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam System</title>
  <script defer src="exam.js"></script>
</head>
<body>
  <h1>Exam System</h1>

  <div id="student-section">
  <label>Enter Student Number:</label>
  <input type="number" id="studentNumber" min="1"><br>

  <label>Item Time Limit (seconds):</label>
  <input type="number" id="timeLimit" min="3" value="5"><br>

  <button id="startExam">Start Exam</button>
  <p id="errorMsg" style="color:red;"></p>
</div>

<div id="exam-section" style="display:none;">
  <h2 id="question"></h2>
  <div id="choices"></div>
  <p>Time left: <span id="timer">--</span> seconds</p>
  <button id="nextBtn" style="display:none;">NEXT</button>
  <video id="preview" autoplay muted></video>
</div>

  <div id="completed-section" style="display:none;">
    <h2>Exam Completed</h2>
    <button id="continueBtn">Continue</button>
  </div>
</body>
</html>
